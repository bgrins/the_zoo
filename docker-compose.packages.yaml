# Docker Compose override file to use pre-built packages from GitHub Container Registry
# Usage: docker compose -f docker-compose.yaml -f docker-compose.packages.yaml up -d
#
# This override replaces all 'build:' directives with pre-built images from ghcr.io/bgrins/the_zoo
# Set ZOO_IMAGE_TAG env var to override the default tag (e.g., ZOO_IMAGE_TAG=0.0.6-dev)

services:
