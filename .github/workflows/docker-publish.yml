name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths:
      - "core/**"
      - "sites/apps/**"
      - "docker-compose.yaml"
      - ".github/workflows/docker-publish.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  build-and-push:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Core services
          - context: ./core
            dockerfile: ./caddy/Dockerfile
            image: caddy
          - context: ./core/proxy
            dockerfile: Dockerfile
            image: proxy
          - context: ./core/stalwart
            dockerfile: Dockerfile
            image: stalwart
          - context: ./core/postgres
            dockerfile: Dockerfile
            image: postgres
          - context: ./core/mysql
            dockerfile: Dockerfile
            image: mysql
          - context: ./core/hydra
            dockerfile: Dockerfile
            image: hydra
          # App services
          - context: ./sites/apps/auth.zoo
            dockerfile: Dockerfile
            image: auth-zoo
          - context: ./sites/apps/misc.zoo
            dockerfile: Dockerfile
            image: misc-zoo
          - context: ./sites/apps/wiki.zoo
            dockerfile: Dockerfile
            image: wiki-zoo
          - context: ./sites/apps/performance.zoo
            dockerfile: Dockerfile
            image: performance-zoo
          - context: ./sites/apps/secure.gravatar.com
            dockerfile: Dockerfile
            image: secure-gravatar-com
          - context: ./sites/apps/snappymail.zoo
            dockerfile: Dockerfile
            image: snappymail-zoo
          - context: ./sites/apps/gitea.zoo
            dockerfile: Dockerfile
            image: gitea-zoo

    steps:
      - name: Free up disk space
        if: matrix.image == 'postgres' || matrix.image == 'mysql'
        run: |
          echo "=== Starting disk cleanup ==="
          echo "Initial space:"
          df -h /

          echo "Removing large SDK/runtime directories..."
          # Android (~14GB)
          sudo rm -rf /usr/local/lib/android

          # .NET (~2.7GB)
          sudo rm -rf /usr/share/dotnet

          # Haskell (~3GB)
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/.ghcup

          # Large packages (~5.3GB)
          sudo apt-get remove -y '^aspnetcore-.*' || true
          sudo apt-get remove -y '^dotnet-.*' --fix-missing || true
          sudo apt-get remove -y '^llvm-.*' --fix-missing || true
          sudo apt-get remove -y 'php.*' --fix-missing || true
          sudo apt-get remove -y '^mongodb-.*' --fix-missing || true
          sudo apt-get remove -y '^mysql-.*' --fix-missing || true
          sudo apt-get remove -y azure-cli google-chrome-stable firefox powershell mono-devel libgl1-mesa-dri --fix-missing || true
          sudo apt-get remove -y google-cloud-sdk --fix-missing || true
          sudo apt-get remove -y google-cloud-cli --fix-missing || true
          sudo apt-get autoremove -y
          sudo apt-get clean

          # Docker images
          sudo docker image prune --all --force

          # Swap storage (~4GB)
          sudo swapoff -a
          sudo rm -f /mnt/swapfile

          # Final space report
          echo ""
          echo "=== Cleanup complete ==="
          echo "Final space:"
          df -h /

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read CLI version and determine tag
        id: cli-version
        run: |
          VERSION=$(jq -r .version cli/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Use release version for git tags, dev version for branch pushes
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "docker_tag=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "docker_tag=$VERSION-dev" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.cli-version.outputs.docker_tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
