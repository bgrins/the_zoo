name: Lint

on:
  workflow_call:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [lint, typecheck, fmt]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run ${{ matrix.check }} check
        run: npm run ${{ matrix.check }}
