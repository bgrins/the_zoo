# PostgreSQL configuration optimized for fast data loading during build
# WARNING: These settings sacrifice data safety for speed - DEVELOPMENT ONLY!

# Use Unix sockets only during build to avoid port conflicts in CI
listen_addresses = ''

# Disable fsync for maximum speed (unsafe but acceptable during initial load)
fsync = off
full_page_writes = off
synchronous_commit = off

# Increase memory for faster operations
shared_buffers = 256MB
work_mem = 64MB
maintenance_work_mem = 256MB

# Reduce checkpointing overhead
checkpoint_timeout = 30min
max_wal_size = 2GB
checkpoint_completion_target = 0.9

# Disable autovacuum during import
autovacuum = off

# Increase write buffers
wal_buffers = 16MB

# Optimize for bulk loading
effective_cache_size = 512MB
