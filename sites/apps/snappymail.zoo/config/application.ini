[webmail]
title = "SnappyMail @ Zoo"
loading_description = "Zoo Webmail"

[interface]
show_attachment_thumbnail = On

[branding]
login_powered = On

[contacts]
enable = On
allow_sync = On
sync_interval = 20
type = "sqlite"
pdo_dsn = "sqlite:/var/lib/snappymail/_data_/_default_/AddressBook.sqlite"

[security]
csrf_protection = On
custom_server_signature = "SnappyMail"
x_xss_protection_header = "1; mode=block"
openpgp = Off
admin_login = "admin"
admin_password = ""
allow_admin_panel = On
hide_x_mailer_header = Off

[ssl]
verify_certificate = Off
allow_self_signed = On

[capa]
contacts = On
quota = On
help = On
reload = On
search = On
search_adv = On
dangerous_actions = On
message_actions = On
messagelist_actions = On
attachments_actions = On
settings_folders = On
settings_accounts = On
settings_identities = On
settings_templates = On
settings_filters = On
settings_security = On
settings_general = On

[login]
default_domain = "zoo"
allow_languages_on_login = On
determine_user_language = On
determine_user_domain = Off
welcome_page = Off
sign_me_auto = "DefaultOff"

[plugins]
enable = Off

[defaults]
view_editor_type = "Html"
view_layout = 1
view_use_checkboxes = On
autologout = 30
show_images = Off
contacts_autosave = On
mail_use_threads = Off
mail_reply_same_folder = Off
mail_list_grouped = Off
mail_read_receipt_request = Off
mail_mark_message_read = 5
mail_desktop_notifications = Off
mail_sound_notification = Off
mail_use_threading = On
mail_vertical_split = Off

[logs]
enable = Off

[debug]
enable = Off

[cache]
enable = On
index = "v1"
fast_cache_driver = "files"
fast_cache_index = "v1"
http = On
http_expires = 3600
server_uids = On

[labs]
date_from_headers = Off
autocreate_system_folders = On
allow_message_append = Off
disable_imap_subscribe = Off
disable_imap_move = Off
disable_imap_sort = Off
disable_imap_thread = Off
disable_imap_list_status = Off
use_imap_expunge_all_on_delete = Off
imap_forwarded_flag = "$Forwarded"
imap_read_receipt_flag = "$ReadReceipt"
imap_body_text_limit = 555000
imap_message_list_fast_simple_search = On
imap_message_list_count_limit_trigger = 0
imap_message_list_date_filter = 0
imap_large_thread_limit = 50
imap_folder_list_limit = 200
imap_timeout = 300
imap_use_auth_plain = On
imap_use_auth_cram_md5 = Off
smtp_show_server_errors = Off
smtp_use_auth_plain = On
smtp_use_auth_cram_md5 = Off
sieve_auth_plain_initial = On
sieve_use_auth_plain = On
sieve_use_auth_cram_md5 = Off
mail_func_clear_headers = On
mail_func_additional_parameters = Off
favicon_status = On
folders_spec_limit = 50
in_iframe = Off
force_https = Off
allow_external_images = Off
allow_external_styles = On
check_new_messages = On
nice_social_redirect = Off
allow_gravatar = On
allow_prefetch = On
allow_smart_html_links = On
cache_system_data = On
allow_remote_version_check = On

[version]
current = "2.35.4"
saved = "2.35.4"